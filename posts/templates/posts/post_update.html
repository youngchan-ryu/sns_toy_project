<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
    <h1>포스트 수정하기</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">수정하기</button>
    </form>
        <button onclick="window.location.href='/posts/{{ object.id }}'">돌아가기</button>
        <button onclick="window.location.href='/posts'">홈으로</button>
</body>
</html>
